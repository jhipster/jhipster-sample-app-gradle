@if (operation) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(operation.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="operationDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-operation-heading"
        jhiTranslate="jhipsterGradleSampleApplicationApp.operation.delete.question"
        [translateValues]="{ id: operation.id }"
      >
        Are you sure you want to delete Operation {{ operation.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-operation" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
